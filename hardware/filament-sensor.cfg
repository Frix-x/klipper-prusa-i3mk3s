[filament_switch_sensor fsensor]
pause_on_runout: True
runout_gcode:
    M117 Filament Runout Detected!
    CHANGE_FILAMENT
insert_gcode:
    M117 Filament Load Detected
    LOAD_FILAMENT
    M400
    {% if printer.pause_resume.is_paused %}
        BASE_RESUME
    {% endif %}
event_delay: 3.0
pause_delay: 0.01
switch_pin: !PK0
